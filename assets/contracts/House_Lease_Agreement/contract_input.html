<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주택임대차계약서 작성</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .money-input {
            position: relative;
        }

        .money-input::after {
            content: '원';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-weight: 500;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .date-separator {
            text-align: center;
            font-weight: 600;
            color: #7f8c8d;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .required {
            color: #e74c3c;
        }

        .help-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="position: absolute; left: 30px; top: 50%; transform: translateY(-50%);">
                <a href="index.html" style="color: white; text-decoration: none; font-size: 1.5rem; opacity: 0.8; transition: opacity 0.3s ease;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">
                    ← 돌아가기
                </a>
            </div>
            <h1>주택임대차계약서 작성</h1>
            <p>아래 정보를 입력하시면 완성된 계약서가 생성됩니다</p>
        </div>

        <div class="form-container">
            <form id="contractForm">
                <!-- 기본 정보 -->
                <div class="section">
                    <h2 class="section-title">기본 정보</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="landlord_name">임대인 성명 <span class="required">*</span></label>
                            <input type="text" id="landlord_name" name="landlord_name" required>
                        </div>
                        <div class="form-group">
                            <label for="landlord_address">임대인 주소</label>
                            <input type="text" id="landlord_address" name="landlord_address">
                        </div>
                        <div class="form-group">
                            <label for="landlord_phone">임대인 연락처</label>
                            <input type="tel" id="landlord_phone" name="landlord_phone">
                        </div>
                        <div class="form-group">
                            <label for="landlord_id">임대인 주민등록번호</label>
                            <input type="text" id="landlord_id" name="landlord_id" placeholder="000000-0000000">
                        </div>
                    </div>
                </div>

                <!-- 부동산 정보 -->
                <div class="section">
                    <h2 class="section-title">부동산 정보</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="property_address">소재지 (도로명주소) <span class="required">*</span></label>
                            <input type="text" id="property_address" name="property_address" required>
                        </div>
                        <div class="form-group">
                            <label for="land_purpose">토지 지목</label>
                            <input type="text" id="land_purpose" name="land_purpose" placeholder="예: 대지">
                        </div>
                        <div class="form-group">
                            <label for="land_area">토지 면적 (㎡)</label>
                            <input type="number" id="land_area" name="land_area" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="building_structure">건물 구조‧용도</label>
                            <input type="text" id="building_structure" name="building_structure" placeholder="예: 철근콘크리트조 아파트">
                        </div>
                        <div class="form-group">
                            <label for="building_area">건물 면적 (㎡)</label>
                            <input type="number" id="building_area" name="building_area" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="rental_part">임차할부분</label>
                            <input type="text" id="rental_part" name="rental_part" placeholder="예: 101동 501호">
                            <div class="help-text">상세주소가 있는 경우 동‧층‧호 정확히 기재</div>
                        </div>
                        <div class="form-group">
                            <label for="rental_area">임차할부분 면적 (㎡)</label>
                            <input type="number" id="rental_area" name="rental_area" step="0.01">
                        </div>
                    </div>
                </div>

                <!-- 계약 조건 -->
                <div class="section">
                    <h2 class="section-title">계약 조건</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>계약의 종류 <span class="required">*</span></label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="radio" id="new_contract" name="contract_type" value="new" required>
                                    <label for="new_contract">신규 계약</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="renewal_contract" name="contract_type" value="renewal">
                                    <label for="renewal_contract">합의에 의한 재계약</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="extension_contract" name="contract_type" value="extension">
                                    <label for="extension_contract">계약갱신요구권 행사에 의한 갱신계약</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>임대차 유형 <span class="required">*</span></label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="radio" id="jeonse" name="rental_type" value="jeonse" required>
                                    <label for="jeonse">전세</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="monthly_rent" name="rental_type" value="monthly">
                                    <label for="monthly_rent">보증금 있는 월세</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 금액 정보 -->
                <div class="section">
                    <h2 class="section-title">금액 정보</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="deposit">보증금 <span class="required">*</span></label>
                            <div class="money-input">
                                <input type="number" id="deposit" name="deposit" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contract_money">계약금</label>
                            <div class="money-input">
                                <input type="number" id="contract_money" name="contract_money">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="interim_money">중도금</label>
                            <div class="money-input">
                                <input type="number" id="interim_money" name="interim_money">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="interim_date">중도금 지급일</label>
                            <input type="date" id="interim_date" name="interim_date">
                        </div>
                        <div class="form-group">
                            <label for="balance">잔금</label>
                            <div class="money-input">
                                <input type="number" id="balance" name="balance">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="balance_date">잔금 지급일</label>
                            <input type="date" id="balance_date" name="balance_date">
                        </div>
                        <div class="form-group">
                            <label for="monthly_rent_amount">월세 (월세인 경우)</label>
                            <div class="money-input">
                                <input type="number" id="monthly_rent_amount" name="monthly_rent_amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rent_payment_day">월세 지급일</label>
                            <input type="number" id="rent_payment_day" name="rent_payment_day" min="1" max="31" placeholder="매월 몇 일">
                        </div>
                        <div class="form-group full-width">
                            <label for="bank_account">입금계좌</label>
                            <input type="text" id="bank_account" name="bank_account" placeholder="은행명 계좌번호">
                        </div>
                    </div>
                </div>

                <!-- 임대차 기간 -->
                <div class="section">
                    <h2 class="section-title">임대차 기간</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="handover_date">인도일 <span class="required">*</span></label>
                            <input type="date" id="handover_date" name="handover_date" required>
                        </div>
                        <div class="form-group">
                            <label for="contract_start">계약 시작일 <span class="required">*</span></label>
                            <input type="date" id="contract_start" name="contract_start" required>
                        </div>
                        <div class="form-group">
                            <label for="contract_end">계약 종료일 <span class="required">*</span></label>
                            <input type="date" id="contract_end" name="contract_end" required>
                        </div>
                    </div>
                </div>

                <!-- 수리 관련 -->
                <div class="section">
                    <h2 class="section-title">입주 전 수리</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>수리 필요 시설</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="radio" id="no_repair" name="repair_needed" value="none">
                                    <label for="no_repair">없음</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="has_repair" name="repair_needed" value="has">
                                    <label for="has_repair">있음</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="repair_content">수리할 내용</label>
                            <textarea id="repair_content" name="repair_content" placeholder="수리가 필요한 경우 구체적으로 기재"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="repair_completion_date">수리 완료 시기</label>
                            <input type="date" id="repair_completion_date" name="repair_completion_date">
                        </div>
                    </div>
                </div>

                <!-- 관리비 -->
                <div class="section">
                    <h2 class="section-title">관리비</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="management_fee">관리비 (정액인 경우)</label>
                            <div class="money-input">
                                <input type="number" id="management_fee" name="management_fee">
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="management_details">관리비 항목 및 산정방식</label>
                            <textarea id="management_details" name="management_details" placeholder="예: 세대별 사용량 비례, 세대수 비례 등"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 특약사항 -->
                <div class="section">
                    <h2 class="section-title">특약사항</h2>
                    <div class="form-group">
                        <label for="special_terms">특약사항</label>
                        <textarea id="special_terms" name="special_terms" placeholder="특별한 약정사항이 있는 경우 기재" rows="5"></textarea>
                    </div>
                </div>

                <!-- 공인중개사 정보 -->
                <div class="section">
                    <h2 class="section-title">공인중개사 정보</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="agent_name">중개업자 성명</label>
                            <input type="text" id="agent_name" name="agent_name">
                        </div>
                        <div class="form-group">
                            <label for="agent_license">등록번호</label>
                            <input type="text" id="agent_license" name="agent_license">
                        </div>
                        <div class="form-group full-width">
                            <label for="agent_address">중개사무소 주소</label>
                            <input type="text" id="agent_address" name="agent_address">
                        </div>
                        <div class="form-group">
                            <label for="agent_phone">중개사무소 전화번호</label>
                            <input type="tel" id="agent_phone" name="agent_phone">
                        </div>
                    </div>
                </div>

                <!-- 작성일자 -->
                <div class="section">
                    <h2 class="section-title">작성일자</h2>
                    <div class="form-group">
                        <label for="contract_date">계약서 작성일 <span class="required">*</span></label>
                        <input type="date" id="contract_date" name="contract_date" required>
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">초기화</button>
                    <button type="submit" class="btn btn-primary">계약서 생성</button>
                    <button type="button" class="btn btn-success" onclick="downloadPDF()">PDF로 저장</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // 오늘 날짜를 기본값으로 설정
        document.getElementById('contract_date').value = new Date().toISOString().split('T')[0];

        // 임대차 유형에 따른 필드 표시/숨김
        document.querySelectorAll('input[name="rental_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const monthlyRentFields = document.querySelectorAll('#monthly_rent_amount, #rent_payment_day, #bank_account');
                if (this.value === 'monthly') {
                    monthlyRentFields.forEach(field => {
                        field.closest('.form-group').style.display = 'block';
                    });
                } else {
                    monthlyRentFields.forEach(field => {
                        field.closest('.form-group').style.display = 'none';
                        field.value = '';
                    });
                }
            });
        });

        // 수리 필요 여부에 따른 필드 표시/숨김
        document.querySelectorAll('input[name="repair_needed"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const repairFields = document.querySelectorAll('#repair_content, #repair_completion_date');
                if (this.value === 'has') {
                    repairFields.forEach(field => {
                        field.closest('.form-group').style.display = 'block';
                    });
                } else {
                    repairFields.forEach(field => {
                        field.closest('.form-group').style.display = 'none';
                        field.value = '';
                    });
                }
            });
        });

        // 폼 초기화
        function resetForm() {
            if (confirm('모든 입력 내용이 삭제됩니다. 계속하시겠습니까?')) {
                document.getElementById('contractForm').reset();
                document.getElementById('contract_date').value = new Date().toISOString().split('T')[0];
            }
        }

        // 폼 제출 처리
        document.getElementById('contractForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // 계약서 생성 함수 호출
            generateContract(data);
        });

        // 숫자 입력 필드에 천 단위 콤마 추가
        document.querySelectorAll('input[type="number"]').forEach(input => {
            if (input.closest('.money-input')) {
                input.addEventListener('input', function() {
                    // 숫자만 남기고 콤마 제거
                    let value = this.value.replace(/,/g, '');
                    if (value && !isNaN(value)) {
                        // 천 단위 콤마 추가
                        this.value = Number(value).toLocaleString();
                    }
                });
            }
        });

        // PDF로 저장 기능 (여러 페이지를 하나로 합치기)
        async function downloadPDF() {
            // 계약서 각 페이지 HTML 파일을 불러와서 하나의 PDF로 합침
            const pageFiles = [
                'House_Lease_Agreement_1.html',
                'House_Lease_Agreement_2.html',
                'House_Lease_Agreement_3.html',
                'House_Lease_Agreement_4.html',
                'House_Lease_Agreement_5.html',
            ];
            let mergedHtml = '';
            for (const file of pageFiles) {
                try {
                    const res = await fetch(file);
                    const text = await res.text();
                    // body만 추출
                    const bodyMatch = text.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                    mergedHtml += bodyMatch ? bodyMatch[1] : text;
                    mergedHtml += '<div style="page-break-after:always;"></div>';
                } catch (e) {
                    alert(file + ' 파일을 불러올 수 없습니다.');
                    return;
                }
            }
            // 임시 div에 합친 HTML 삽입
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = mergedHtml;
            document.body.appendChild(tempDiv);
            // PDF 옵션
            const opt = {
                margin:       0,
                filename:     'House_Lease_Agreement.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['css', 'legacy'] }
            };
            await html2pdf().set(opt).from(tempDiv).save();
            document.body.removeChild(tempDiv);
        }
    </script>
    
    <!-- 계약서 생성 스크립트 연결 -->
    <script src="contract_generator.js"></script>
</body>
</html>
