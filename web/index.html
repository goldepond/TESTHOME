  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MyHome - 쉽고 빠른 부동산 상담">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">

    }

  <title>MyHome - 쉽고 빠른 부동산 상담</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

  <!-- Flutter 초기화 -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Firebase 초기화 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5Yj9ZeV5tUF8e_K05vxHbYrVJ7nQvW84",
      authDomain: "houseproject-18f44.firebaseapp.com",
      projectId: "houseproject-18f44",
      storageBucket: "houseproject-18f44.firebaseapp.com",
      messagingSenderId: "1018586798653",
      appId: "1:1018586798653:web:093cbcf7ada8f765cae854",
      measurementId: "G-NLZHLZ1BK3"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- 로딩 인디케이터 -->
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }
      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
      #loading img {
        width: 50px;
        height: 50px;
        animation: 1s ease-in-out 0s infinite rotate;
      }
      @keyframes rotate {
        from { transform: rotate(0deg) }
        to { transform: rotate(360deg) }
      }
    </style>
    <img src="icons/Icon-192.png" alt="Loading indicator..." />
  </div>

  <script>
    // 페이지 리소스를 모두 다 받을 때까지 기다리지 않고,
    // HTML 파싱이 진행되는 동안 바로 Flutter 번들을 로드해 초기 로딩을 단축한다.
    (function () {
      var loading = document.querySelector('#loading');
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.defer = true; // 파서는 막지 않고, 다운로드는 바로 시작
      document.body.appendChild(scriptTag);

      scriptTag.addEventListener('load', function () {
        if (loading) {
          loading.remove();
        }
      });

      // 네트워크 오류 등으로 main.dart.js 로딩에 실패했을 때 사용자에게 안내
      scriptTag.addEventListener('error', function () {
        if (loading) {
          loading.innerText =
            '앱을 불러오는 데 실패했습니다.\n네트워크 상태를 확인한 후 새로고침 해주세요.';
        }
      });
    })();
  </script>
</body>
</html>
